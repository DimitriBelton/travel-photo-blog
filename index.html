<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            animation: gradient 15s ease infinite;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
        }

        .slideshow-container {
            max-width: 350px; /* Adjust the width as needed */
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            width: 100%;
        }

        .mySlides img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .mySlides img:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .fade {
            -webkit-animation: fade 2s cubic-bezier(.4, 0, .2, 1) infinite;
            -moz-animation: fade 2s cubic-bezier(.4, 0, .2, 1) infinite;
            -o-animation: fade 2s cubic-bezier(.4, 0, .2, 1) infinite;
            animation: fade 2s cubic-bezier(.4, 0, .2, 1) infinite;
        }

        .text-overlay {
            color: white;
            font-size: 20px;
            position: absolute;
            bottom: 8px;
            left: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        @-webkit-keyframes fade {
            0%, 100% { opacity: 0 }
            25%, 75% { opacity: 1 }
        }

        @-moz-keyframes fade {
            0%, 100% { opacity: 0 }
            25%, 75% { opacity: 1 }
        }

        @-o-keyframes fade {
            0%, 100% { opacity: 0 }
            25%, 75% { opacity: 1 }
        }

        @keyframes fade {
            0%, 100% { opacity: 0 }
            25%, 75% { opacity: 1 }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="./assets/images/prague1.jpg" alt="Prague 1">
            <div class="text-overlay"></div>
        </div>
        <div class="mySlides fade">
            <img src="./assets/images/prague2.jpg" alt="Prague 2">
            <div class="text-overlay"></div>
        </div>
        <div class="mySlides fade">
            <img src="./assets/images/prague3.jpg" alt="Prague 3">
            <div class="text-overlay"></div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    </script>
</body>
</html>
